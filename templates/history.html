{% extends 'layout.html' %}

{% block title %}

    History

{% endblock %}

{% block main %}

<form action="/history" method="POST">
  <div class="container">
    <h1 class="display-4">查询历史<button class="btn btn-outline-primary right-btn vertical-align-btn" type="submit" name="clearhistory">清空历史</button></h1>
    <br>
    <table class="table table-hover equal-width-table">
      <tr>
        <th>序号</th>
        <th>查询时间</th>
        <th>温度</th>
        <th>电阻</th>
        <th>删除</th>
      </tr>
      {% for his in history %}
        <tr>
          <td>{{his[0]}}</td>
          <td>{{his[1]}}</td>
          <td>{{his[2]}}</td>
          <td>{{his[3]}}</td>
          <td><a href="/delhistory/{{his[0]}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg></a></td>
        </tr>
      {% endfor %}
    </table>
  </div>
</form>

{% endblock %}
